<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add user</title>
    <link rel="stylesheet" th:href="@{/css/product.css}" href="css/table.css" type="text/css"/>
</head>
<body>
<div class="form-style-5">
    <form th:action="@{/admin/add}" th:method="post">
        <fieldset>
            <legend><span class="number">1</span> Employee Info</legend>
            <input type="text" name="pnc" placeholder="PNC *" required="required" pattern="[12][0-9]{12}"/>
            <input type="text" name="name" placeholder="Name *" required="required"/>
            <input type="email" name="email" placeholder="Email *" required="required"/>
            <input type="text" name="phone" placeholder="Phone *" required="required" pattern="[07][0-9]{9}"/>
            <input type="text" name="address" placeholder="Address *" required="required"/>
            <input type="text" name="username" placeholder="Username *" required="required"/>
            <input type="password" name="password" placeholder="Password *" required="required"/>
            <input type="submit" value="Apply" />
        </fieldset>
    </form>
</div>
<script src="js/edit.js"></script>
</body>
</html>
