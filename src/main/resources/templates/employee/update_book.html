<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update book</title>
    <link rel="stylesheet" th:href="@{/css/product.css}" href="css/table.css" type="text/css"/>
</head>
<body>
<div class="form-style-5">
    <form th:action="@{/employee/update_book}" th:method="get">
        <fieldset>
            <legend><span class="number">1</span> Book Info</legend>
            <input type="text" name="title" th:value="${book.title}" placeholder="Title *" readonly="readonly"/>
            <input type="text" name="author" th:value="${book.author}" placeholder="Author *" readonly="readonly"/>
            <input type="text" name="genre" th:value="${book.genre}" placeholder="Genre *" readonly="readonly"/>
        </fieldset>
    </form>
    <form th:action="@{/employee/update_book}" th:method="post">
        <fieldset>
            <legend><span class="number">2</span>Update info</legend>
            <input type="text" name="stock" th:value="${book.stock}" placeholder="Stock *" required="required" pattern="[0-9]+"/>
            <input type="text" name="price" th:value="${book.price}" placeholder="Price *" required="required" pattern="[+-]?([0-9]*[.])?[0-9]+"/>
            <input type="hidden" name="id" th:value="${book.id}"/>
            <input type="submit" value="Apply" />
        </fieldset>
    </form>
</div>
<script src="js/edit.js"></script>
</body>
</html>
